<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Inter:wght@700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <span class="logo">treine.me</span>
        <ul>
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Sobre</a>
          </li>
          <li>
            <a href="">Treinar</a>
          </li>
        </ul>
      </nav>
      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="images/wahtsapp-logo.svg" alt="Logo do What's App" />
            <span>Comece já</span>
          </button>
        </section>
        <img
          src="images/fitness-jump.png"
          alt="Mulher pulando corda e se exercitando"
        />
      </main>
      <footer>
        <span
          >fale concosco no instagram
          <a href=""><strong>@treine.me</strong></a></span
        >
      </footer>
      <img
        id="balls"
        src="images/balls-decoration.png"
        alt="Bolas decorativas"
      />
    </div>
  </body>
</html>
